<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="seed-element">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .content {
        background-color: darkviolet;
        color: white;
        display: block;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 2px 2px rgba(0,0,0,0.5);
        text-align: center;
        width: 33.33336%;
      }

      main {
        background-color: wheat;
        border: solid rgba(0,0,0,0.8) 1px;
        color: #000;
        -webkit-border-radius: 25px;
        -moz-border-radius: 25px;
        border-radius: 25px;
        padding: 25px;
      }
  
      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }

      .inverse {
        background: white;
        color: black;
      }

    </style>

    <main>
      <h1>&lt;seed-element&gt;</h1>
      <p>
        This is content from the web component.
        The HTMLElements in this component are styled by <code class="code">demo/index.html</code> by default.
        If they have a style defined in the component, that style is used instead.
        The background here is defined in the web component.
      </p>
      <p class="inverse">
        This paragraph element has an <code>inverse</code> class defined for it in the web component.
      </p>
      <section class="content">
        <content></content>
      </section>

      <p class="author" >
        <img src="{{author.image}}">
        Cheers,<br/>
        <span class="name">{{author.name}}</span>
      </p>
      <p>
        Image url and the author name are set from the
        <code>author</code> attribute of the <code>seed-element</code>
        HTMLElement in <code>demo/index.html</code>
      </p>
    </main>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'seed-element',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
      author: {
        type: Object,
        // Use `value` to provide a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Dimitri Glazkov',
            image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
          };
        }
      },

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

      //https://www.polymer-project.org/1.0/docs/devguide/local-dom.html
      console.log( '<code> elements in the local DOM', Polymer.dom(this.root).querySelectorAll('code')   );
      console.log( '<code> elements in the ligh DOM', Polymer.dom(this).querySelectorAll('code')   );
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `seed-element-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event seed-element-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} name The person to greet.
     * @return {string} The full greeting.
     */
    sayHelloTo: function(name) {
      return 'seed-element says, Hello ' + name + '!';
    },

    /**
     * A generic event that returns an object
     *
     * Or, at least, dispatch an event in the vain hope that someone else will
     * do the zapping.
     */
    triggerSomeEvent: function() {
      this.fire('seed-element-something-happened', {message: 'This message is from a seed-element event'});
    }

  });

</script>
